type: vertical-stack
cards:
  - type: custom:button-card
    entity: sensor.walkscape_character_name
    show_icon: false
    show_name: false
    styles:
      card:
        - background: linear-gradient(135deg,
        - border-radius: 16px
        - padding: 5px
        - box-shadow: none
      grid:
        - position: relative
        - grid-template-areas: "\"profile\""
        - grid-template-columns: 1fr
        - grid-template-rows: auto
      custom_fields:
        profile:
          - padding: 8px 20px
          - margin: 0
          - justify-self: start
    custom_fields:
      profile: |
        [[[
          const profile = states['sensor.walkscape_profile'].state;
          const username = states['sensor.walkscape_character_name'].state;
          return `
            <div style="display: flex; align-items: center;">
              <img src="https://api.web.walkscape.app/portal/shared/characters/${profile}/pfp"
                   style="width: 48px; height: 48px; border-radius: 8px; border: 2px solid #f59e0b; margin-right: 16px;">
              <h2 style="margin: 0; font-size: 1.8em; color: #f5f5f5;">${username}</h2>
            </div>
          `;
        ]]]
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:walk
            icon_color: green
            content: >-
              {{ (states("sensor.walkscape_total_steps") | float / 1000000) |
              round(2) }}M Steps
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
                  --chip-background: rgba(95, 241, 107, 0.2);
                }
        alignment: center
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
              box-shadow: none;
              border: none;
            }
